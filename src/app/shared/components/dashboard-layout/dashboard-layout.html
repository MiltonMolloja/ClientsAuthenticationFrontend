<div class="dashboard-layout">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-box">
          <span class="logo-text">AuthApp</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="nav-links">
        <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <mat-icon>person</mat-icon>
          <span>{{ languageService.t('profile.title') }}</span>
        </a>
        <a routerLink="/profile/security" routerLinkActive="active" class="nav-link">
          <mat-icon>shield</mat-icon>
          <span>{{ languageService.t('security.title') }}</span>
        </a>
        <a routerLink="/profile/sessions" routerLinkActive="active" class="nav-link">
          <mat-icon>history</mat-icon>
          <span>{{ languageService.t('security.activeSessions') }}</span>
        </a>
      </nav>

      <!-- User Menu with Theme and Language Toggles -->
      <div class="user-menu">
        <!-- Theme Toggle -->
        <app-theme-toggle></app-theme-toggle>

        <!-- Language Toggle -->
        <app-language-toggle></app-language-toggle>

        <div class="user-info">
          <span class="user-greeting">Hello, {{ userFirstName() }}</span>
          <span class="user-email">{{ userEmail() }}</span>
        </div>

        <button mat-stroked-button class="logout-button" (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>{{ languageService.t('auth.logout') }}</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-main">
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <footer class="dashboard-footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="#" class="footer-link">Conditions of Use</a>
        <a href="#" class="footer-link">Privacy Notice</a>
        <a href="#" class="footer-link">Help</a>
      </div>
      <p class="footer-copyright">
        Â© {{ currentYear }} AuthApp, Inc
      </p>
    </div>
  </footer>
</div>
