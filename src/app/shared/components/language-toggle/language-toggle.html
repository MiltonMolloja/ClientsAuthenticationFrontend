<!-- Selector de Idioma - Desktop (ECommerce Style) -->
<button mat-button class="language-button hide-xs" [matMenuTriggerFor]="languageMenu">
  <mat-icon class="language-icon">language</mat-icon>
  <div class="language-info">
    <span class="language-label">{{ languageService.t('profile.language') }}</span>
    <span class="language-current">{{ languageService.getLanguageName() }}</span>
  </div>
</button>

<mat-menu #languageMenu="matMenu">
  <button
    mat-menu-item
    (click)="setLanguage('es')"
    [class.active]="languageService.language() === 'es'">
    <span class="flag">ðŸ‡ªðŸ‡¸</span>
    <span class="language-name">{{ languageService.t('profile.languageSpanish') }}</span>
    @if (languageService.language() === 'es') {
      <mat-icon class="check-icon">check</mat-icon>
    }
  </button>
  <button
    mat-menu-item
    (click)="setLanguage('en')"
    [class.active]="languageService.language() === 'en'">
    <span class="flag">ðŸ‡ºðŸ‡¸</span>
    <span class="language-name">{{ languageService.t('profile.languageEnglish') }}</span>
    @if (languageService.language() === 'en') {
      <mat-icon class="check-icon">check</mat-icon>
    }
  </button>
</mat-menu>
