<div class="code-input-container">
  @for (digit of digits; track $index; let i = $index) {
    <input
      #codeInput
      type="text"
      inputmode="numeric"
      maxlength="1"
      class="code-digit"
      [value]="digit"
      (input)="onInput($event, i)"
      (keydown)="onKeyDown($event, i)"
      (paste)="onPaste($event)"
      autocomplete="off">
  }
</div>
