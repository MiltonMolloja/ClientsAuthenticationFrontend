<app-auth-layout>
  <mat-card class="confirm-email-card">
    <mat-card-header class="text-center">
      <div class="icon-wrapper">
        <div class="icon-container">
          <mat-icon class="email-icon">mail</mat-icon>
        </div>
      </div>
      <mat-card-title class="card-title">{{
        languageService.t('confirmEmailPage.title')
      }}</mat-card-title>
      <mat-card-subtitle class="card-description">
        {{ languageService.t('confirmEmailPage.subtitle') }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="card-content">
      <div class="info-box">
        <p class="info-text">
          {{ languageService.t('confirmEmailPage.infoText') }}
        </p>
      </div>

      <button
        mat-raised-button
        class="resend-button"
        (click)="resendVerificationEmail()"
        [disabled]="isResending"
      >
        @if (isResending) {
          <mat-spinner diameter="20" class="button-spinner"></mat-spinner>
          <span>{{ languageService.t('confirmEmailPage.resending') }}</span>
        } @else {
          <span>{{ languageService.t('confirmEmailPage.resendEmail') }}</span>
        }
      </button>

      <div class="back-link-container">
        <a routerLink="/login" class="back-link">
          {{ languageService.t('confirmEmailPage.backToSignIn') }}
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</app-auth-layout>
